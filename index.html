function calcularNro() {
   var xhttp = new XMLHttpRequest();
   xhttp.onreadystatechange = function() {
      if (xhttp.readyState == 4 && xhttp.status == 200) {
         document.getElementById("numero").innerHTML = xhttp.responseText;
      }
   };
   var a_calcular = "";
   var i = 0;
   for (; i < nros.length; i++) {
      a_calcular += nros[i];
   }
   xhttp.open("GET", "ieee754.php?numero=" + a_calcular, true);
   xhttp.send();
}
function cambiarNro(e) {
   if (nros[e] == "0") {
      nros[e] = "1";
   } else {
      nros[e] = "0";
   }
   var identificador = "pos";
   if (e < 10) {
      identificador += "0" + e;
   } else {
      identificador += e;
   }
   document.getElementById(identificador).innerHTML = '<img src="img/' + nros[e] + 'football.jpg" alt="' + nros[e] + '" style="width:73px;height:90px;">';
   calcularNro();
}
